<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([5.5487627780123585, -0.26427103593325174], 13);

    // Add a base map layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker to the map
    L.marker([5.5487627780123585, -0.26427103593325174]).addTo(map)
        .bindPopup('A simple Leaflet map!');

    // Add a circle to the map
    var circle = L.circle([5.5487627780123585, -0.26427103593325174], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map)
    .bindPopup("I am a circle.");

    // Add a polygon to the map
    var polygon = L.polygon([
        [5.550387434835145, -0.25895520000767697],
        [5.550259097901939, -0.24809726809541952],
        [5.540648241770278, -0.24955668725761418],
        [5.544065705260316, -0.25959900154445564]
    ]).addTo(map)
    .bindPopup("I am a polygon.");

    var popup = L.popup()
        .setLatLng([5.550387434835145, -0.25895520000767697])
        .setContent("Welcome to Kay's Map.")
        .openOn(map);

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);

    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Coors Field",
            "amenity": "Baseball Stadium",
            "popupContent": "This is where the Rockies play!"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [5.558731, -0.264359]
        }
    };
    L.geoJSON(geojsonFeature).addTo(map);
</script>

</body>
</html>
